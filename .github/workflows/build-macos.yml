name: latest MacOS-based build

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v1

    - name: create build directory
      run: mkdir build

    - name: configure
      run: cmake -DCMAKE_BUILD_TYPE=Debug ..
      working-directory: build

    - name: build
      run: make VERBOSE=1
      working-directory: build

    - name: run tests
      run: make VERBOSE=1 test
      working-directory: build

    - name: save failed test report
      if:   failure()
      uses: actions/upload-artifact@v2
      with:
        name: macos-test-report
        path: |
          build/Testing/Temporary/LastTest.log
          build/**/*.expectedout
          build/**/*.stdout
          build/**/*.stderr
